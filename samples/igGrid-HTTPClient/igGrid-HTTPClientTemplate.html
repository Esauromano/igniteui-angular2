<ig-grid [options]="gridOptions" [(dataSource)]="products" [(widgetId)]='id'></ig-grid>
<br>

<div class="form-group">
	<div class="row">
		<div class="col-sm-3">ProductName:
			<input type="text" class="form-control" #newProductName />
		</div>
		<div class="col-sm-3">DealerName:
			<input type="text" class="form-control" #newDealerName />
		</div>
		<div class="col-sm-3">CategoryName:
			<input type="text" class="form-control" #newCategoryName />
		</div>
		<div class="col-sm-3">InStock:
			<input type="number" class="form-control" #newInStock />
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<button type="button" class="btn btn-default" (click)="addProduct(newProductName.value, newDealerName.value, newCategoryName.value, newInStock.value); newProductName.value=''; newDealerName.value=''; newCategoryName.value=''; newInStock.value=''">Add Product</button>
		</div>
	</div>
</div>

<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
